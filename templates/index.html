{% extends "base.html" %}
{% load static %}

{% block content %}
    <script src="{% static "js/index.js" %}"></script>
    <script src="{% static "js/pagepiling.js" %}"></script>
    <div id="pagepiling">
        <div class="section section-0">
            <h1>Neural Architecture Search</h1>
            <h2>deeply personalized</h2>
            <h3>it's <span style="font-weight: bolder"> PeNAtS!</span></h3>
        </div>
        <div class="section section-1">
            <h2>What does personalization mean?</h2>
        </div>
        <div class="section section-1">
            <h2>Let's start</h2>
            <div class="row submit-row">
                <form style="display:inline-block;" action="/upload">
                    {% csrf_token %}
                    <button onclick="submit" class="col-md button hvr-float">
                        <h3>Upload your Data and create a new Model</h3>
                        <span class="oi oi-data-transfer-download"></span>
                    </button>
                </form>
                <form style="display:inline-block;" action="/list_datasets">
                    {% csrf_token %}
                    <button onclick="submit" class="col-md button hvr-float">
                        <h3>Look at existing Model and personalize them</h3>
                        <span class="oi oi-data-transfer-download"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
