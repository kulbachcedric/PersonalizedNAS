{% extends "base.html" %}
{% load static %}
{% block content %}
    <script src="{% static 'js/pagepiling.js' %}"></script>
    <div id="pagepiling">
        <section class="section section-1">
            <h2>{{ experiment.name }}</h2>
            <h3>Created on {{ experiment.created_at }}</h3>
            <table style="max-width: 200px" class="table">
                <thead>
                    <tr>
                      <th scope="col">Setting</th>
                      <th scope="col">Value</th>
                </tr>
                </thead>
                <tbody>
                    {% for setting in settings %}
                    <tr>
                      <td>{{setting.name}}</td>
                      <td>{{setting.value}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="row submit-row">
                <form style="display:inline-block;" action="/new_personalization/{{experiment.id}}">
                    {% csrf_token %}
                    <button onclick="submit" class="col-md button hvr-float">
                        <h3>Personalize this Experiment</h3>
                        <span class="oi oi-data-transfer-download"></span>
                    </button>
                </form>
                <form style="display:inline-block;" action="/list_datasets">
                    {% csrf_token %}
                    <button onclick="submit" class="col-md button hvr-float">
                        <h3>Show datasets</h3>
                        <span class="oi oi-data-transfer-download"></span>
                    </button>
                </form>
            </div>

        </section>
{% endblock %}
